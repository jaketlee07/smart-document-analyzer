<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
</head>
<body>
    <h2>Upload a File</h2>
    <form action="{{ url_for('uploader.upload') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="file" required>
        <button type="submit">Upload</button>
    </form>

    {% if analysis_id %}
        <a href="{{ url_for('output_generator.generate_output', analysis_id=analysis_id) }}">View Analysis Results</a>
    {% endif %}

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
