<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Uploaded Files</h1>
    <ul>
        {% for file in files %}
        <li>
            {{ file.name }} ({{ file.size }} bytes)
            <a href="{{ url_for('uploader.delete_file', file_id=file.id) }}">Delete</a>
            <a href="{{ url_for('uploader.file_summary', file_id=file.id) }}">Summary</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
